{% extends 'base.html' %}

{% block main %}

        <div class="card col-8 mb-4 mt-4">
            <div class="card-body">
                <h2 class="text-center">Додавання нової статті</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <!--  Fields for filling-->
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-dark" type="submit">Додати статтю</button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div style="margin-top: 100px;"></div>
    </div>
{% endblock main %}
