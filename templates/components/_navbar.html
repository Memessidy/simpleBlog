{% load static %}
<header>
    <div class="container">
        <!--   Header-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#!">
                    <img src="{% static 'img/pie.png' %}" width="22" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Переключатель навигации"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'index' %}">Головна</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
                            <input name="q" class="form-control me-2" type="search" placeholder="Пошук"
                                   aria-label="Пошук">
                            <button class="btn btn-outline-success" type="submit">Пошук</button>
                        </form>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!--  Users-->
                            {% if not request.user.is_authenticated %}
                                <li class="nav-item">
                                    <a href="{% url 'login' %}" class="nav-link active" aria-current="page">Увійти</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'register' %}" class="nav-link active" aria-current="page">Зареєструватися</a>
                                </li>
                            {% else %}
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                       data-bs-toggle="dropdown" aria-expanded="false">
                                        Вітаємо, {{ request.user.username }}!
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="{% url 'profile' request.user.pk %}">
                                            Моя сторінка</a></li>
                                        <li><a class="dropdown-item" href="{% url 'add' %}">Додати статтю</a></li>
                                        <li><a class="dropdown-item" href="{% url 'logout' %}">Вихід</a></li>
                                    </ul>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
